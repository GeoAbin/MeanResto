<div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody class="Restolist" *ngIf="resto$ | async as Restolist">
    <tr *ngFor="let item of Restolist">
      <th>{{item.name}}</th>
      <th>{{item.add}}</th>
      <th>{{item.email}}</th>
    </tr>
  </tbody>
</table>
</div>
